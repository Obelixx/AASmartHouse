<div class="screenContainer">
    <form action="submit">
        <label for="email">E-mail:</label><br>
        <input [(ngModel)]="userEmail" id="email" type="email">
        <br>
        <label for="password">Password:</label><br>
        <input [(ngModel)]="userPassword" id="password" type="password">
        <br>
        <label *ngIf="!userService.userIsLoggedIn" for="storeToken">Remember me:</label>
        <input *ngIf="!userService.userIsLoggedIn" type="checkbox" [(ngModel)]="userService.toStoreToken" id="storeToken" />
        <br>
        <span class="bg-danger">{{errorMsg}}</span>
        <span *ngIf="userService.userIsLoggedIn" class="bg-success">{{successMsg}}</span><br>
        <button (click)="login()" class="btn" type="submit" name="action" *ngIf="!userService.userIsLoggedIn">Login</button>
    </form>
</div>
