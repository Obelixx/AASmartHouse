<div class="screenContainer">
    <form action="submit">
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" [(ngModel)]="userService.currentUser.Id" disabled="disabled">
        <br>
        <label for="userGroups">User Groups:</label><br>
        <input type="text" id="userGroups" [(ngModel)]="userGroups" disabled="disabled">
        <br>
        <label for="email">E-Mail:</label><br>
        <input type="text" id="email" [(ngModel)]="userService.currentUser.EMail" disabled="disabled">
        <br>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" [(ngModel)]="userService.currentUser.FirstName" *ngIf="!isEditMode" disabled="disabled">
        <input type="text" id="firstName" [(ngModel)]="userService.currentUser.FirstName" *ngIf="isEditMode">
        <br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" [(ngModel)]="userService.currentUser.LastName" *ngIf="!isEditMode" disabled="disabled">
        <input type="text" id="lastName" [(ngModel)]="userService.currentUser.LastName" *ngIf="isEditMode">
        <br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" [(ngModel)]="userService.currentUser.PhoneNumber" *ngIf="!isEditMode" disabled="disabled">
        <input type="text" id="phoneNumber" [(ngModel)]="userService.currentUser.PhoneNumber" *ngIf="isEditMode">
        <br>
        <br>
        <button class="btn btn-warning" (click)="onEditClicked()" *ngIf="!isEditMode">Edit</button>
        <button class="btn btn-warning" (click)="onSaveChangesClicked()" *ngIf="isEditMode">Save Changes</button>
    </form>
    <span class="bg-danger" *ngIf="errorMsg">{{errorMsg}}</span>
    <span *ngIf="!isEditMode && successMsg" class="bg-success">{{successMsg}}</span>
    <br>
    <br>
    <form action="submit" *ngIf="isChangePasswordMode">
        <label for="oldPassword">Old Password:</label><br>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" *ngIf="isChangePasswordMode">
        <br>
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" *ngIf="isChangePasswordMode">
        <br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" *ngIf="isChangePasswordMode">
        <br>
        <br>
        <button class="btn btn-warning" (click)="onSaveNewPasswordClicked()" *ngIf="isChangePasswordMode">Save New Password</button>
    </form>
    <button class="btn btn-warning" (click)="onChangePasswordClicked()" *ngIf="!isChangePasswordMode">ChangePassword</button>
    <br>
    <br>
    <span class="bg-danger">{{passwordErrorMsg}}</span>
    <span *ngIf="!isChangePasswordMode && passwordSuccessMsg" class="bg-success">{{passwordSuccessMsg}}</span>
    <br>
    <br>
    <button class="btn btn-info" (click)="housesClicked()" *ngIf="userService.currentUser.HousesIds.length != 0">{{userService.currentUser.HousesIds.length}} <span *ngIf="userService.currentUser.HousesIds.length == 1">House</span><span *ngIf="userService.currentUser.HousesIds.length > 1">Houses</span></button>
</div>
