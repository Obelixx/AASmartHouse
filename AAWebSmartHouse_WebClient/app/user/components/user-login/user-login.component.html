<div class="jumbotron container-fluid">
  <div class="col-md-6 col-md-offset-3">

    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email"><span>@</span> E-mail</label>
        <input #email name="email" type="text" class="form-control" placeholder="Your e-mail" />
      </div>
      <div class="form-group">
        <label for="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Password</label>
        <input #password name="password" type="password" class="form-control" placeholder="Your password" />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="this.user.login(email.value, password.value)"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Login</button>
      </div>
    </form>
  </div>
</div>
